definitions:
  product.ChangePriceRequest:
    properties:
      new_price:
        type: integer
    type: object
  product.ProductDto:
    properties:
      currency:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: integer
      sku:
        type: string
    type: object
info:
  contact: {}
paths:
  /products:
    get:
      description: Returns list of products with filters and pagination
      parameters:
      - description: Filter by SKU
        in: query
        name: sku
        type: string
      - description: Filter by name
        in: query
        name: name
        type: string
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/product.ProductDto'
            type: array
      summary: Get all products
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Creates a new product
      parameters:
      - description: Product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/product.ProductDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/product.ProductDto'
        "400":
          description: Bad request
          schema:
            type: string
      summary: Create product
      tags:
      - products
  /products/{id}:
    get:
      description: Returns product by ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/product.ProductDto'
        "404":
          description: Not found
          schema:
            type: string
      summary: Get product by ID
      tags:
      - products
  /products/{id}/price:
    patch:
      consumes:
      - application/json
      description: Updates the price of a product by ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: New price
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/product.ChangePriceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Price updated
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Change product price
      tags:
      - products
swagger: "2.0"
